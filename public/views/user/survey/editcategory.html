<div class="modal-header">
            <h3 class="modal-title">Edit Category</h3>
</div>
        <div class="modal-body">            
            <div class="panel-body">
                    <form   name="CategoryForm" 
                            class="form-horizontal form-validation" 
                            data-ng-submit="submitForm()" novalidate>

                        <div class="form-group">                            
                            <div class="col-sm-4">
                                <label for="">Category Name : </label>
                            </div>
                            <div class="col-sm-8">
                                <input  type="text"
                                        class="form-control"
                                        name="cate_name"
                                        placeholder="Enter Category Name"
                                        data-ng-model="category.category_name"
                                        required
                                        data-ng-minlength="2"
                                        data-ng-maxlength="30">
                                <span   class="text-danger"
                                        ng-show="CategoryForm.cate_name.$error.required && !CategoryForm.cate_name.$pristine">
                                        Category name is required.                              
                                </span>
                            </div>
                        </div>
                  <!--       <button type="submit"
                                ng-click="UpdateProduct(Product)"
                                class="btn btn-primary btn-block btn-lg"
                                ng-disabled="CategoryForm.$invalid">
                                Update
                        </button> -->
                    </form>
                </div>

        </div>
<div class="modal-footer">
    <button class="btn btn-primary" 
            type="submit" 
            ng-click="UpdateCategory(category)"
            ng-disabled="CategoryForm.$invalid">
            Update
    </button>
    
    <button class="btn btn-danger" 
            ng-click="cancel()">
            Cancel
    </button>
</div>
