<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <span class="line-thru">User Login</span>

                <form class="form-horizontal" name="UserLogin" ng-submit="Login(user)">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       name="email" 
                                       placeholder="Email"
                                       ng-model="user.email"
                                       required>
                            </div>
                            <div class="text-center">
                                <span ng-show="UserLogin.email.$dirty && UserLogin.email.$error.required" class="text-danger">
                                    <span ng-show="UserLogin.email.$invalid">Email is required.</span>
                                </span>
                                 <span ng-show="UserLogin.email.$dirty && UserLogin.$error.email" class="text-danger">
                                    <span ng-show="UserLogin.$error.email">Please enter valid email.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       ng-model="user.password"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block"
                                    type="submit" 
                                    ng-disabled="UserLogin.$invalid">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/forgotpassword">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
