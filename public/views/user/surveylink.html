<div class="modal-header">
            <h3 class="modal-title">Feedback Link</h3>
</div>

<div class="modal-body">            
    <div class="panel-body">
        <div class="form-group">                            
            <div class="col-sm-12">
            
            <form   name="feedbackForm"
                    novalidate class="form-horizontal" 
                    role="form">
                <div> 
                  <label for="">
                        Share this link via your email, post to social media or other web site. 
                  </label>
                </div>

                <div class="form-group">
                    <div class="pull-left col-sm-8 color-danger">
                        <label>Note : Please enter email is separated by comma(,)</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="pull-left col-sm-8 color-danger">
                        <label> At a time only 20 message send.</label>
                    </div>              
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="">To : </label>
                    </div>
                    <div class="col-sm-9">
                        <textarea   class="form-control" cols="6" rows="4"
                                    placeholder="Enter valid email and seperated by (,) comma. eg: -  xyz@gmail.com, abc@yahoo.com"  
                                    name="sub clinic_name"
                                    ng-model="feedback.email" 
                                    required>
                        </textarea>
                    </div>
                </div>
              
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="">Link : </label>
                    </div>
                    <div class="col-sm-9">
                        <input  type="text" 
                                class="form-control"
                                name="link" 
                                readonly="" 
                                ng-model="feedback.feedbacklink"
                                ng-disabled="false">
                    </div>
                </div> 
            </form> 
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(feedback)">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
