<div class="page page-table">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
        <strong><span class="glyphicon glyphicon-th"></span> 
            Product Details
        </strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredStores.length}}/{{stores.length}} entries
                    </span>              
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        Company
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('category_id.category_name') "
                              data-ng-class="{active: row == 'category_id.category_name'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-category_id.category_name') "
                              data-ng-class="{active: row == '-category_id.category_name'}"></span>
                    </div></th>
                    <th><div class="th">
                        Product Name
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('name') "
                              data-ng-class="{active: row == 'name'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-name') "
                              data-ng-class="{active: row == '-name'}"></span>
                    </div></th>
                    <th><div class="th">
                        Description
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('description') "
                              data-ng-class="{active: row == 'description'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-description') "
                              data-ng-class="{active: row == '-description'}"></span>
                    </div></th>
                    <th><div class="th">
                        Serial Number
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('serial_no') "
                              data-ng-class="{active: row == 'serial_no'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-serial_no') "
                              data-ng-class="{active: row == '-serial_no'}"></span>
                    </div></th>
                    <th><div class="th">
                        Price
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('price') "
                              data-ng-class="{active: row == 'price'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-price') "
                              data-ng-class="{active: row == '-price'}"></span>
                    </div></th>
                    <th><div class="th">
                        Images
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('price') "
                              data-ng-class="{active: row == 'price'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-price') "
                              data-ng-class="{active: row == '-price'}"></span>
                    </div></th>
                    <th><div class="th">
                        Action
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('price') "
                              data-ng-class="{active: row == 'price'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-price') "
                              data-ng-class="{active: row == '-price'}"></span>
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="prod in currentPageStores">
                    <td>{{prod.category_id.category_name}}</td>
                    <td>{{prod.name}}</td>
                    <td>{{prod.description}}</td>
                    <td>{{prod.serial_no}}</td>
                    <td>{{prod.price}}</td>
                    <td><center>
                        <img    class="tableImg" 
                                ng-src="/assets/images/product/{{prod.image}}"
                                style="height:50px;width:50px;">
                        </center>
                    </td>
                    <td>
                        <center>
                            <b  class="btn btn-primary fa fa-file-image-o"
                                ng-click="Upload(prod._id)">
                            </b>
                            <b  class="btn btn-success fa fa-edit"
                                ng-click="Edit(prod._id)">
                            </b>
                            <b  class="btn btn-danger fa fa-trash-o"
                                ng-click="Remove(prod._id)">
                            </b>
                        </center>
                    </td>                    
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
