<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <span class="line-thru">User Login</span>

                <form class="form-horizontal" name="UserForgotPassword" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       name="email" 
                                       placeholder="Email"
                                       ng-model="user.email"
                                       required>
                            </div>
                            <div class="text-center">
                                <span ng-show="UserForgotPassword.email.$dirty && UserForgotPassword.email.$error.required" class="text-danger">
                                    <span ng-show="UserForgotPassword.email.$invalid">Email is required.</span>
                                </span>
                                 <span ng-show="UserForgotPassword.email.$dirty && UserForgotPassword.$error.email" class="text-danger">
                                    <span ng-show="UserForgotPassword.$error.email">Please enter valid email.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <a  href="" class="btn btn-primary btn-lg btn-block"
                                ng-click="ForgotPassword(user)"
                                ng-disabled="UserForgotPassword.$invalid">Forgot Password</a>
                        </div>
                    </fieldset>
                </form>                
            </div>
        </div>
    </div>

</div>
